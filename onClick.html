<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="custom.css">
    <title>Change Color</title>
</head>
<body>

    <div class="box">
        <a onclick="changeColorScheme('red')"    id="red">#e74c3c</a>
        <a onclick="changeColorScheme('green')" id="green">#2ecc71</a>
        <a onclick="changeColorScheme('blue')"   id="blue">#17c0eb</a>
        <a onclick="changeColorScheme('orange')" id="orange">#e67e22</a>
    </div>


    <script type="text/javascript">
        function changeColorScheme(id){
            document.body.style.background = document.getElementById(id).innerHTML;
        }
    </script>
    
</body>
</html>
